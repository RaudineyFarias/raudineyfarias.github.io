<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raudiney Farias — Portfólio</title>
  <meta name="description" content="Portfólio de Raudiney Farias: Artes e Logos, RaudSistemas." />
  <style>
    :root {
      /* Cor de destaque — troque aqui */
      --accent: #22d3ee; /* cyan */
      --bg-1: #000000;
      --bg-2: #0b0b0e;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.10);
      --text-1: #ffffff;
      --text-2: #c9c9cf;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text-1);
      background: var(--bg-1);
      overflow-x: hidden;
    }
    /* Canvas de partículas por trás */
    #bg-canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
    /* Gradiente escuro estiloso */
    .bg-grad { position: fixed; inset: 0; z-index: 0; background: radial-gradient(1200px 600px at 70% 20%, #23232399, transparent 60%),
                                              radial-gradient(800px 400px at 10% 80%, #0ea5bacc, transparent 60%),
                                              linear-gradient(135deg, var(--bg-1), var(--bg-2)); }

    /* Nome no topo */
    .hero-title { position: fixed; left: 50%; top: 16px; transform: translateX(-50%); z-index: 10; text-align: center; font-weight: 900; letter-spacing: 0.4px; text-shadow: 0 0 20px rgba(34,211,238,0.35); }
    .hero-title span { display: block; font-size: clamp(28px, 4vw, 56px); }

    main { position: relative; z-index: 5; min-height: 100svh; display: flex; align-items: center; justify-content: center; padding: 96px 16px 64px; }

    /* Grid principal */
    .hero-grid { width: min(1120px, 96vw); display: grid; grid-template-columns: 1fr; gap: 24px; align-items: center; }
    @media (min-width: 860px) { .hero-grid { grid-template-columns: 1fr 1.25fr 1fr; gap: 32px; } }

    .card-logo { border: 1px solid var(--border); background: var(--glass); backdrop-filter: blur(8px); border-radius: 18px; padding: 18px; box-shadow: 0 10px 30px -10px rgba(34,211,238,0.35), 0 0 0 1px rgba(255,255,255,0.04) inset; display: grid; place-items: center; }
    .card-logo img { width: clamp(72px, 10vw, 96px); height: clamp(72px, 10vw, 96px); object-fit: contain; }

    .photo-wrap { position: relative; display: grid; place-items: center; gap: 12px; text-align: center; }
    .ring { position: absolute; inset: -10px; border-radius: 999px; filter: blur(20px); background: conic-gradient(from 180deg at 50% 50%, color-mix(in oklab, var(--accent) 80%, transparent), transparent 40%, color-mix(in oklab, var(--accent) 50%, transparent)); opacity: .7; }
    .photo { position: relative; width: clamp(176px, 28vw, 256px); height: clamp(176px, 28vw, 256px); border-radius: 999px; padding: 3px; background: linear-gradient(135deg, var(--accent), transparent 60%); box-shadow: 0 20px 60px -20px rgba(34,211,238,0.55), 0 0 0 1px rgba(255,255,255,0.06) inset; }
    .photo img { width: 100%; height: 100%; object-fit: cover; border-radius: 999px; display: block; }
    .tagline { max-width: 60ch; color: var(--text-2); margin-top: 10px; }

    .helper { margin-top: 16px; color: var(--text-2); font-size: 14px; text-align: center; }

    /* Botões laterais */
    .side-btn { position: fixed; top: 50%; transform: translateY(-50%); z-index: 20; display: inline-flex; align-items: center; gap: 10px; border: 1px solid var(--border); background: var(--glass); border-radius: 16px; padding: 10px 14px; box-shadow: 0 10px 30px -10px rgba(34,211,238,0.35), 0 0 0 1px rgba(255,255,255,0.04) inset; cursor: pointer; backdrop-filter: blur(8px); transition: background .2s ease, transform .2s ease; }
    .side-btn:hover { background: var(--glass-2); }
    .side-btn.left { left: 8px; }
    .side-btn.right { right: 8px; }
    .side-btn .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    /* Cores do texto dentro dos botões laterais */
    .side-btn span:not(.dot) {
      color: #ffffff;            /* texto padrão */
    }

    .side-btn:hover span:not(.dot) {
      color: #a7f3d0;            /* texto no hover (opcional) */
    }

    /* Personalizações por botão (opcional) */
    #btn-left span:not(.dot)  { color: #90cdf4; }
    #btn-right span:not(.dot) { color: #90cdf4; }
    /* Drawer/Compartimento */
    .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(2px); z-index: 30; opacity: 0; pointer-events: none; transition: opacity .25s ease; }
    .backdrop.open { opacity: 1; pointer-events: auto; }

    .drawer { position: fixed; top: 0; height: 100%; width: min(92vw, 760px); background: rgba(10,10,12,0.95); border-left: 1px solid var(--border); border-right: 1px solid var(--border); z-index: 40; transform: translateX(var(--tx)); transition: transform .5s cubic-bezier(.2,.8,.2,1); display: flex; flex-direction: column; }
    .drawer.left { left: 0; --tx: -100%; }
    .drawer.right { right: 0; --tx: 100%; }
    .drawer.open { --tx: 0; }

    .drawer header { display: flex; align-items: center; justify-content: space-between; gap: 12px; padding: 12px 14px; border-bottom: 1px solid var(--border); }
    .drawer h3 { margin: 0; font-size: 16px; color: var(--accent); letter-spacing: .3px; }
    .icon-btn { border: 1px solid var(--border); background: var(--glass); color: var(--text-1); border-radius: 999px; padding: 8px; cursor: pointer; }
    .drawer .content { padding: 16px; overflow: auto; min-height: 0; flex: 1; }

    /* Galeria simples e responsiva */
    .grid { display: grid; grid-template-columns: 1fr; gap: 14px; }
    @media (min-width: 520px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 920px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    figure { margin: 0; position: relative; overflow: hidden; border-radius: 16px; border: 1px solid var(--border); background: var(--glass); box-shadow: 0 10px 30px -16px rgba(34,211,238,.25); }
    figure img { width: 100%; height: 190px; object-fit: cover; display: block; transition: transform .5s ease; }
    figure:hover img { transform: scale(1.04); }
    figcaption { position: absolute; inset-inline: 0; bottom: 0; padding: 8px 10px; font-size: 12px; color: #ddd; background: linear-gradient(to top, rgba(0,0,0,.55), transparent); }

    /* Rodapé */
    footer { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); z-index: 5; color: #8a8a92; font-size: 12px; text-align: center; pointer-events: none; }
  </style>
</head>
<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>
  <div class="bg-grad" aria-hidden="true"></div>

  <h1 class="hero-title" aria-label="Nome do proprietário do portfólio">
    <span>Raudiney Farias</span>
  </h1>

  <main>
    <section class="hero-grid" aria-label="Apresentação com foto e logos">
      <!-- Logo esquerda -->
      <div class="card-logo" aria-label="Logo lateral esquerda">
        <!-- TODO: troque o src pelo seu arquivo de logo -->
        <img src="Logo versão 2.png" alt="Logo 1" />
      </div>

      <!-- Foto central com moldura -->
      <div class="photo-wrap">
        <div class="ring" aria-hidden="true"></div>
        <div class="photo">
          <!-- TODO: troque o src pela sua foto -->
          <img src="Raudiney.png" alt="Foto de Raudiney Farias" />
        </div>
        <p class="tagline">Designer & Desenvolvedor — criando experiências visuais e sistemas sob medida.</p>
      </div>

      <!-- Logo direita -->
      <div class="card-logo" aria-label="Logo lateral direita">
        <!-- TODO: troque o src pelo seu arquivo de logo -->
        <img src="logo_nova.png" alt="Logo 2" />
      </div>
    </section>
	
    <!-- <br><br><p class="helper">Portfólio dark com gradiente, partículas dinâmicas e compartimentos laterais para visualizar meus trabalhos.</p> -->
  </main>

  <!-- Botões laterais -->
  <button class="side-btn left" id="btn-left" aria-expanded="false" aria-controls="drawer-left">
    <span class="dot" aria-hidden="true"></span>
    <span>Artes e logos</span>
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
  </button>

  <button class="side-btn right" id="btn-right" aria-expanded="false" aria-controls="drawer-right">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M15 18L9 12l6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    <span>RaudSistemas</span>
    <span class="dot" aria-hidden="true"></span>
  </button>

  <!-- Backdrops -->
  <div class="backdrop" id="backdrop-left"></div>
  <div class="backdrop" id="backdrop-right"></div>

  <!-- Drawers -->
  <aside class="drawer left" id="drawer-left" aria-hidden="true" aria-label="Artes e logos">
    <header>
      <h3>Artes e logos</h3>
      <button class="icon-btn" data-close="left" aria-label="Fechar artes e logos">✕</button>
    </header>
    <div class="content">
      <div class="grid" id="grid-artes">
        <!-- JS preenche a galeria a partir do array imagesArtes -->
      </div>
    </div>
  </aside>

  <aside class="drawer right" id="drawer-right" aria-hidden="true" aria-label="RaudSistemas">
    <header>
      <h3>RaudSistemas</h3>
      <button class="icon-btn" data-close="right" aria-label="Fechar RaudSistemas">✕</button>
    </header>
    <div class="content">
      <div class="grid" id="grid-sistemas">
        <!-- JS preenche a galeria a partir do array imagesSistemas -->
      </div>
    </div>
  </aside>

  <footer>© <span id="year"></span> Raudiney Farias · Feito com carinho</footer>

  <script>
    // =================== CONFIG RÁPIDA ===================
    // Troque as URLs pelos seus trabalhos reais
    const fotoPerfil = "Raudiney.png"; // sua foto
    const logo1 = "Logo versão 2.png";
    const logo2 = "logo_nova.png";
    // Galerias
    const imagesArtes = [
      "Logo versão 2.png",
      "logos_artes/raudsistemas.png",
      "logos_artes/sueldo_barber.png",
      "logos_artes/eder_otica.png",
      "logos_artes/polliana.png",
      "logos_artes/ery.png",
      "logos_artes/gustavo_farias.png",
      "logos_artes/italo_kalyel.png",
      "logos_artes/paula.png",
      "logos_artes/pequenos_adoradores.png",
    ];
    const imagesSistemas = [
      "raudsistemas/rds_login.png",
      "raudsistemas/rds_tela_principal.png",
      "raudsistemas/rds_dashboard.png",
      "raudsistemas/l_e_login.png",
      "raudsistemas/l_e_tela_principal.png",
      "raudsistemas/l_e_tela_principal_menu.png",
      "raudsistemas/l_e_tela_principal_modelos.png",
      "raudsistemas/l_e_tela_principal_modelos_2.png",
      "raudsistemas/gestao_mkt_login.png",
      "raudsistemas/gestao_mkt_tela_principal.png",
    ];

    // Preencher dinamicamente as imagens nas galerias
    function fillGallery(containerId, images, prefix = 'Projeto') {
      const el = document.getElementById(containerId);
      el.innerHTML = images.map((src, i) => (
        `<figure><img src="${src}" alt="${prefix} ${i+1}" loading="lazy" /><figcaption>${prefix} ${i+1}</figcaption></figure>`
      )).join('');
    }
    fillGallery('grid-artes', imagesArtes, 'Arte/Logo');
    fillGallery('grid-sistemas', imagesSistemas, 'Sistema');

    // Substituir foto e logos, se desejar
    document.querySelector('.photo img').src = fotoPerfil;
    document.querySelectorAll('.card-logo img')[0].src = logo1;
    document.querySelectorAll('.card-logo img')[1].src = logo2;

    // Atualizar ano
    document.getElementById('year').textContent = new Date().getFullYear();

    // =================== DRAWERS ===================
    const drawerL = document.getElementById('drawer-left');
    const drawerR = document.getElementById('drawer-right');
    const backdropL = document.getElementById('backdrop-left');
    const backdropR = document.getElementById('backdrop-right');
    const btnL = document.getElementById('btn-left');
    const btnR = document.getElementById('btn-right');

    function setBodyLock(lock) {
      document.body.style.overflow = lock ? 'hidden' : 'auto';
    }

    function openDrawer(which) {
      if (which === 'left') {
        drawerL.classList.add('open');
        backdropL.classList.add('open');
        btnL.setAttribute('aria-expanded', 'true');
      } else {
        drawerR.classList.add('open');
        backdropR.classList.add('open');
        btnR.setAttribute('aria-expanded', 'true');
      }
      setBodyLock(true);
    }
    function closeDrawer(which) {
      if (which === 'left') {
        drawerL.classList.remove('open');
        backdropL.classList.remove('open');
        btnL.setAttribute('aria-expanded', 'false');
      } else if (which === 'right') {
        drawerR.classList.remove('open');
        backdropR.classList.remove('open');
        btnR.setAttribute('aria-expanded', 'false');
      } else { // both
        drawerL.classList.remove('open');
        backdropL.classList.remove('open');
        btnL.setAttribute('aria-expanded', 'false');
        drawerR.classList.remove('open');
        backdropR.classList.remove('open');
        btnR.setAttribute('aria-expanded', 'false');
      }
      if (!drawerL.classList.contains('open') && !drawerR.classList.contains('open')) setBodyLock(false);
    }

    btnL.addEventListener('click', () => {
      const isOpen = drawerL.classList.contains('open');
      closeDrawer('right');
      isOpen ? closeDrawer('left') : openDrawer('left');
    });
    btnR.addEventListener('click', () => {
      const isOpen = drawerR.classList.contains('open');
      closeDrawer('left');
      isOpen ? closeDrawer('right') : openDrawer('right');
    });
    backdropL.addEventListener('click', () => closeDrawer('left'));
    backdropR.addEventListener('click', () => closeDrawer('right'));
    document.querySelector('[data-close="left"]').addEventListener('click', () => closeDrawer('left'));
    document.querySelector('[data-close="right"]').addEventListener('click', () => closeDrawer('right'));

    // Fechar com ESC
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDrawer(); });

    // =================== CANVAS DE PARTÍCULAS ===================
    (function() {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let DPR = Math.min(window.devicePixelRatio || 1, 2);
      let particles = [];
      let rafId;
      let mouse = { x: null, y: null };

      function resize() {
        const w = window.innerWidth, h = window.innerHeight;
        canvas.width = Math.floor(w * DPR);
        canvas.height = Math.floor(h * DPR);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
      }

      class Particle {
        constructor() { this.reset(); }
        reset() {
          this.x = Math.random() * window.innerWidth;
          this.y = Math.random() * window.innerHeight;
          this.vx = (Math.random() - .5) * .5;
          this.vy = (Math.random() - .5) * .5;
          this.size = Math.random() * 2 + .6;
          this.alpha = Math.random() * .5 + .3;
        }
        step() {
          if (mouse.x != null && mouse.y != null) {
            const dx = (mouse.x - this.x), dy = (mouse.y - this.y);
            const dist = Math.hypot(dx, dy) || 1;
            const force = Math.min(0.04 / dist, 0.02);
            this.vx += dx * force; this.vy += dy * force;
          }
          this.x += this.vx; this.y += this.vy;
          if (this.x < -40 || this.x > window.innerWidth + 40 || this.y < -40 || this.y > window.innerHeight + 40) this.reset();
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x * DPR, this.y * DPR, this.size * DPR, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(34,211,238,${this.alpha})`;
          ctx.fill();
        }
      }

      function init() {
        particles = Array.from({ length: Math.min(140, Math.floor(window.innerWidth/10)) }, () => new Particle());
      }

      function render() {
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0, 0, w, h);
        // leve véu radial para reforçar o preto
        const grad = ctx.createRadialGradient(w*0.7, h*0.2, 50, w*0.7, h*0.2, Math.max(w, h));
        grad.addColorStop(0, 'rgba(34,34,34,0.6)');
        grad.addColorStop(1, 'rgba(0,0,0,1)');
        ctx.fillStyle = grad; ctx.fillRect(0,0,w,h);
        particles.forEach(p => { p.step(); p.draw(); });
        rafId = requestAnimationFrame(render);
      }

      function onMouseMove(e) { mouse.x = e.clientX; mouse.y = e.clientY; }

      resize(); init(); render();
      window.addEventListener('resize', () => { resize(); init(); });
      window.addEventListener('mousemove', onMouseMove);
      window.addEventListener('touchmove', (e) => { if (e.touches[0]) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; } }, { passive: true });

      // limpar ao sair
      window.addEventListener('beforeunload', () => cancelAnimationFrame(rafId));
    })();
  </script>
</body>
</html>
